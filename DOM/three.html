<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "first"
    div.id = Math.round(Math.random() * 10 + 1)
    div.style.backgroundColor = "green"
    div.style.padding = "15px"

    div.innerText = "Chai aur code"  // add element in webpage method1

    const addtext = document.createTextNode("  hello, good morning")         // add element in webpage method2
    div.appendChild(addtext)

    document.body.appendChild(div)  //add element in webpage 
</script>

</html>
